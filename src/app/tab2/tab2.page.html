<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <center>
    <ion-input [(ngModel)]="Judul"></ion-input>
    <ion-input [(ngModel)]="Isi"></ion-input>
    <ion-input [(ngModel)]="Nilai"></ion-input>
    <ion-input type="date"[(ngModel)]="Tanggal"></ion-input>
    
    <ion-button (click)="delete()">Delete This</ion-button>
        

  </center>
</ion-content>
